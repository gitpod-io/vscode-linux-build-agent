name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        os: [alpine, base, bionic, buster, centos7-devtoolset8, snapcraft, stretch, trusty]
        arch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.os }}-${{ matrix.arch }}

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ${{ matrix.os }}
          file: ${{ matrix.os }}/Dockerfile
          tags: ghcr.io/${{ github.repository }}/${{ matrix.os }}-${{ matrix.arch }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          platforms: linux/${{ matrix.arch }}
